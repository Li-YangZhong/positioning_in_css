<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .containing-block {
            text-align: right;
            font-size: 1rem;
            width: 800px;
            height: 400px;
            background: lightblue;
            position: relative;
            padding: 20px;
            border: 1px solid #000;
            display: block;
        }
     
        .positioned-element{
            background: lightyellow;
            position: absolute;
            left: 0%; right: auto; width: 75%; max-width: 400px;
           
        }
 
    </style>
</head>

<body>
    <div class="containing-block">
        <p>Containing Block</p>
        <div class="positioned-element">
            <p>Positioned Element</p>
        </div>
    </div>
</body>

</html>
